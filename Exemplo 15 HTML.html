<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form action="paginaDestino" method="get">
<h1>Exemplo 15 Formulários - Compontes</h1>
<div>
    <label for="">Nome</label><br>
    <input type="text" name="txtNameNome" id="txtNome">
</div>
      <br>  

      <div>
        <label for="">Data de nascimento</label><br>
        <input type="date" name="txtDataNascimento" id="txtDataNascimento">
    </div>
          <br>  
          <div>
            <label for="">e-mail</label><br>
            <input type="e-mail" name="txtNameEmail" id="txtEmail">
        </div>
              <br>

                <select name="cboEstadoCivil" id="cboEstadoCivil">

                </select>
            </div>
                  <br>
                  <div>
                    <label for="">Sexo</label>
                    <input type="radio" name="rdNameSexo" id="rdSexo" value="1">
                    Masculino
                    <input type="radio" name="rdNameSexo" id="rdSexo" value="2">
                    Feminino
                  </div> 
                  <br>
                  <div>
                    <label for="">Escolha uma ou mais areas de atuação</label><br>
                    <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="1"> Front end <br>
                    <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="2"> Back end <br>
                    <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="3"> Analista de processos <br>
                    <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="4"> Analista de Requisitos <br>
                    <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="5"> Analista de dados <br>
                  </div> 
                  <br>
                  <div>
                    <button type="submit">Cadastrar</button>
                  </div>
